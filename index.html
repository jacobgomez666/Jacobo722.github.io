<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Calculadora</title>
</head>

<body>

  <div class="encabezado">
   <img src="imagenes/logo.png" width="100px">
  <h2>Programacion Web Dinamica</h2>
  <h2>Actividad de aprendizaje 3.Calculador con historial Javascript.</h2>
  <h2>Ing:Ricardo Perez Aguila</h2>
  <h2>Jacob Gomez</h2>

   
    
</div>
 
<div class="wrap">
  <div class="calc">
    <div class="display">
      <p>
      </p>
    </div>
    <div class="buttons">
      <button class="special" id="clear" data-key="67">C</button>
      <button class="special" id="backspace" data-key="8">&#8592;</button>
      <button class="special" id="negate" data-key="192">&#177;</button>
      <button class="operator" data-char="/" data-key="191">&#247;</button>
      <button class="number" data-char="7" data-key="55">7</button>
      <button class="number" data-char="8" data-key="56">8</button>
      <button class="number" data-char="9" data-key="57">9</button>
      <button class="operator" data-char="*" data-key="88">&#215;</button>
      <button class="number" data-char="4" data-key="52">4</button>
      <button class="number" data-char="5" data-key="53">5</button>
      <button class="number" data-char="6" data-key="54">6</button>
      <button class="operator" data-char="-" data-key="189">-</button>
      <button class="number" data-char="1" data-key="49">1</button>
      <button class="number" data-char="2" data-key="50">2</button>
      <button class="number" data-char="3" data-key="51">3</button>
      <button class="operator" data-char="+" data-key="187">+</button>
      <button class="number" data-char="0" data-key="48">0</button>
      <button class="number" data-char="." data-key="190">.</button>
      <button class="operator special" id="equal" data-key="13">=</button>
    </div>
  </div>
  <div class="history">
    <button class="clearHistory special">Limpiar</button>
    <h1>Historial</h1>
  </div>
</div>


<div class="footer">
 
</div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
